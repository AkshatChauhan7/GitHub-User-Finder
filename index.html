<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReceiptHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
      <h1>
          <i class="fab fa-github" aria-hidden="true"></i>ReceiptHub
        </h1>
                <p>Search for GitHub users </p>
                <button id="theme-toggle" class="btn btn-ghost btn-icon" aria-pressed="false" aria-label="Toggle color theme">
                  <i class="fas fa-moon" aria-hidden="true"></i>
                </button>
        </header>
        <div class = "search-container">
            <input type="text"
            id = "search"
            placeholder = "Enter GitHub username">
            <button id = "search-btn">Search</button>
        </div>

        <div id="profile-container" class="hidden">
        <div class="profile-header">
          <img src="" alt="Profile avatar" id="avatar" />
          <div class="profile-info">
            <h2 id="name"></h2>
            <p id="username"></p>
            <p id="bio"></p>
            <div class="location-date">
              <p>
                <i class="fas fa-map-marker-alt"></i>
                <span id="location">Not specified</span>
              </p>
              <p>
                <i class="far fa-calendar-alt"></i>
                Joined
                <span id="joined-date"></span>
              </p>
            </div>
            <a id="profile-link" target="_blank" class="btn"> View Profile </a>
          </div>
        </div>

        <div class="stats">
          <div class="stat">
            <i class="fas fa-users"></i>
            <span id="followers"></span> followers
          </div>

          <div class="stat">
            <i class="fas fa-user-friends"></i>
            <span id="following"></span> following
          </div>
          <div class="stat">
            <i class="fas fa-code-branch"></i>
            <span id="repos"></span> repositories
          </div>
        </div>

        <div class="additional-info">
          <div class="info-item" id="company-container">
            <i class="fas fa-building"></i>
            <span id="company">Not specified</span>
          </div>
          <div class="info-item" id="blog-container">
            <i class="fas fa-link"></i>
            <a id="blog" target="_blank">No website</a>
          </div>
          <div class="info-item" id="twitter-container">
            <i class="fab fa-twitter"></i>
            <a id="twitter" target="_blank">No Twitter</a>
          </div>
        </div>

        <div class="repos-section">
          <h3>Latest Repositories</h3>
          
          <div class="repo-controls">
            <button id="show-receipt-btn" type="button" class="btn btn-outline hidden">
              <i class="fas fa-receipt"></i> Show Receipt
            </button>
            <button id="show-cards-btn" type="button" class="btn btn-outline hidden">
              <i class="fas fa-th-large"></i> Show Cards
            </button>
            <button id="download-receipt-btn" type="button" class="btn hidden">
              <i class="fas fa-download"></i> Download Receipt
            </button>
          </div>
          
          <div id="repos-container" class="repos-container">
            </div>
        </div>
      </div>

      <div id="error-container" class="error-container hidden">
        <p>No user found</p>
      </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
